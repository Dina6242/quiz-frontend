<mat-card>
  <mat-card-content>
    <form>
        <mat-form-field class="fullwidth">
          <label>
            <input [(ngModel)]="question.text" name="question"  matInput placeholder="Question">
          </label>
        </mat-form-field>
      <mat-form-field class="fullwidth">
        <label>
          <input [(ngModel)]="question.correctAnswer" name="correctAnswer"  matInput placeholder="Correct Answer">
        </label>
      </mat-form-field>
      <mat-form-field class="fullwidth">
        <label>
          <input [(ngModel)]="question.answer1" name="answer1"  matInput placeholder="Wrong Answer1">
        </label>
      </mat-form-field>
      <mat-form-field class="fullwidth">
        <label>
          <input [(ngModel)]="question.answer2" name="answer2"  matInput placeholder="Wrong Answer2">
        </label>
      </mat-form-field>
      <mat-form-field class="fullwidth">
        <label>
          <input [(ngModel)]="question.answer3" name="answer3"  matInput placeholder="Wrong Answer3">
        </label>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="post(question)" mat-button>POST</button>
  </mat-card-actions>
</mat-card>
